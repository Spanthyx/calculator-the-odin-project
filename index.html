<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="main-container">
        <div class="row" id="row-1">
            <div id="display"></div>
        </div>
        <div class="row" id="row-2">
            <div class="btn-container flex-3">
                <button id="c">AC</button>
            </div>
            <div class="btn-container flex-1">
                <button class="regular-btn" id="btn-divide">/</button>
             </div>
        </div>
        <div class="row" id="row-3">
            <div class="btn-container flex-1">
                <button class="regular-btn" id="btn-7">7</button>
            </div>
            <div class="btn-container flex-1">
                <button class="regular-btn" id="btn-8">8</button>
            </div>
            <div class="btn-container flex-1">
                <button class="regular-btn" id="btn-9">9</button>
            </div>
            <div class="btn-container flex-1">
                <button class="regular-btn" id="btn-multiply">x</button>
            </div>
        </div>
        <div class="row" id="row-4">
            <div class="btn-container flex-1">
                <button class="regular-btn" id="btn-4">4</button>
            </div>
            <div class="btn-container flex-1">
                <button class="regular-btn" id="btn-5">5</button>
            </div>
            <div class="btn-container flex-1">
                <button class="regular-btn" id="btn-6">6</button>
            </div>
            <div class="btn-container flex-1">
                <button class="regular-btn" id="btn-subtract">-</button>
            </div>
        </div>
        <div class="row" id="row-5">
            <div class="btn-container flex-1">
                <button class="regular-btn" id="btn-1">1</button>
            </div>
            <div class="btn-container flex-1">
                <button class="regular-btn" id="btn-2">2</button>
            </div>
            <div class="btn-container flex-1">
                <button class="regular-btn" id="btn-3">3</button>
            </div>
            <div class="btn-container flex-1">
                <button class="regular-btn" id="btn-add">+</button>
            </div>
        </div>
        <div class="row" id="row-6">
            <div class="btn-container flex-2">
                <button id="btn-0">0</button>
            </div>
            <div class="btn-container flex-1">
                <button class="regular-btn"  id="btn-decimal">.</button>
            </div>
            <div class="btn-container flex-1">
                <button class="regular-btn" id="btn-eval">=</button>
            </div>
        </div>
    </div>
</body>
</html>
