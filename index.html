<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="main-container">
        <div class="row">
            <div id="display"></div>
        </div>
        <div class="row">
            <div class="btn-container flex-2">
                <button class="btn-extra" id="btn-c">AC</button>
            </div>
            <div class="btn-container flex-1">
                <button class="btn-extra" id="btn-del">Del</button>
            </div>
            <div class="btn-container flex-1">
                <button class="btn-operator" id="btn-divide">/</button>
             </div>
        </div>
        <div class="row">
            <div class="btn-container flex-1">
                <button class="btn-digit" id="btn-7">7</button>
            </div>
            <div class="btn-container flex-1">
                <button class="btn-digit" id="btn-8">8</button>
            </div>
            <div class="btn-container flex-1">
                <button class="btn-digit" id="btn-9">9</button>
            </div>
            <div class="btn-container flex-1">
                <button class="btn-operator" id="btn-multiply">X</button>
            </div>
        </div>
        <div class="row">
            <div class="btn-container flex-1">
                <button class="btn-digit" id="btn-4">4</button>
            </div>
            <div class="btn-container flex-1">
                <button class="btn-digit" id="btn-5">5</button>
            </div>
            <div class="btn-container flex-1">
                <button class="btn-digit" id="btn-6">6</button>
            </div>
            <div class="btn-container flex-1">
                <button class="btn-operator" id="btn-subtract">-</button>
            </div>
        </div>
        <div class="row">
            <div class="btn-container flex-1">
                <button class="btn-digit" id="btn-1">1</button>
            </div>
            <div class="btn-container flex-1">
                <button class="btn-digit" id="btn-2">2</button>
            </div>
            <div class="btn-container flex-1">
                <button class="btn-digit" id="btn-3">3</button>
            </div>
            <div class="btn-container flex-1">
                <button class="btn-operator" id="btn-add">+</button>
            </div>
        </div>
        <div class="row">
            <div class="btn-container flex-2">
                <button class="btn-digit" id="btn-0">0</button>
            </div>
            <div class="btn-container flex-1">
                <button class="btn-digit"  id="btn-decimal">.</button>
            </div>
            <div class="btn-container flex-1">
                <button class="" id="btn-eval">=</button>
            </div>
        </div>
    </div>
</body>
</html>
